<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>只悬不赏金任务板</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>只悬不赏金任务板</h1>
            <div style="font-size: 0.95em; color: #e0f7fa; margin-bottom: 8px; text-align: center;">
                请输入您的出生日期用以计算您当前等级状态
            </div>
            <input type="date" id="birthDate" onchange="calculateExperience()" />
            </div>
        </header>

        <main>
            <!-- 经验值显示 -->
            <div class="experience-card">
                <div class="level-display" id="levelDisplay">XX级 XX%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div>经验值</div>
            </div>

            <!-- 每日任务板 -->
            <div class="task-section">
                <div class="section-title">每日任务板</div>
                <ul class="task-list" id="dailyTasks"></ul>
            </div>

            <!-- 长期任务-->
            <div class="task-section">
                <div class="section-title">长期任务</div>
                <div class="long-term-form">
                    <input type="text" id="longTermGoal" placeholder="输入长期目标，如：3个月学会Python" />
                    <div style="font-size: 0.9em; color: #7f8c8d; margin-bottom: 4px;">请输入该任务截至时间</div>
                    <input type="date" id="deadline" />
                    <textarea id="dailyPlan" placeholder="请分解您的长期任务至每日计划中，如：每天学习1小时Python课程" rows="10"></textarea>
                    <button onclick="setLongTermTask()">设定目标</button>
                </div>
                <div id="longTermDisplay"></div>
            </div>

            <!-- 小知识 -->
            <div class="knowledge-card">
                <div>地球online小知识：<span id="knowledgeText">加载中...</span></div>
            </div>

            <!-- 社区任务（开发中） -->
            <div class="task-section">
                <div class="section-title">
                    <span>社区任务</span>
                    <span class="dev-soon">开发中</span>
                </div>
                <div style="text-align: center; color: #95a5a6; padding: 20px;">
                    功能开发中，敬请期待！
                </div>
            </div>

            <!-- 多人任务（开发中） -->
            <div class="task-section">
                <div class="section-title">
                    <span>多人任务</span>
                    <span class="dev-soon">开发中</span>
                </div>
                <div style="text-align: center; color: #95a5a6; padding: 20px;">
                    功能开发中，敬请期待！
                </div>
            </div>

            <!-- 健康小助手 -->
            <div class="task-section">
                <div class="section-title">健康小助手</div>
                    <div style="display: flex; flex-direction: column; gap: 12px;">
                    <input type="number" id="heightInput" placeholder="请输入身高（cm）" min="50" max="250" step="1" />
                    <input type="number" id="weightInput" placeholder="请输入体重（kg）" min="20" max="300" step="0.1" />
                    <button onclick="calculateBMI()" style="background: #4facfe; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer;">
                计算 BMI
                </button>
                     <div id="bmiResult" style="margin-top: 12px; padding: 12px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: none;"></div>
                     <div style="font-size: 0.9em; color: #7f8c8d; line-height: 1.5; margin-top: 8px;">
                该数值仅供参考，大家还是要以自己更喜欢、更快乐的方式生活哦 ❤️
                </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
